<!DOCTYPE html>
<html>
<head>
    <title>Blood on the Clocktower character randomiser</title>
    <meta charset="UTF-8">
    <meta name="description" content="Blood on the Clocktower character randomiser for base 3 scripts">
    <meta name="keywords" content="Blood on the Clocktower">
    <meta name="author" content="Yoss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="chooseRoles.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blood on the Clocktower character randomiser</h1>
    <p>Randomly select characters for each of the base 3 scripts.</p>
    <form id="script_selection">
        <label for="script_selection">Script: </label>
        <select name="script_selection" class="script">
            <option value="tb" selected="selected">Trouble Brewing</option>
            <option value="snv">Sects and Violets</option>
            <option value="bmr">Bad Moon Rising</option>
        </select><br>
        <label for="player_count">Number of players: </label>
        <select name="player_count" class="players">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected="selected">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <p>Show Travellers?</p>
        <input class="radio" name="showTravellers" type="radio" value=true /><label for="true">Yes</label>
        <input calls="radio" name="showTravellers" type="radio" value=false checked /><label for="false">No</label>
        <br>
        <input class="submit" type="submit" value="Select characters">
    </form>
    
    <div id="result">
        <h2 id="script" class="content"></h2>
        <div id="townsfolk" class="content"></div>
        <div id="outsiders" class="content"></div>
        <div id="minions" class="content"></div>
        <div id="demon" class="content"></div>
        <div id="travellers" class="content"></div>
    </div>
</body>
</html>
